<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>wechat</title>
    <link rel="stylesheet" href="../Public/Css/normal.min.css">
    <link href="//cdn.bootcss.com/weui/0.4.3/style/weui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Public/Css/index.min.css">

<body style='background: url("http://o7qephszd.bkt.clouddn.com/wechatBg1.jpg")no-repeat center'>
<header class="clearfix container">
    <h1 class="pull-left">Wechat</h1>
    <a class="pull-right" href="#">
        <img src="http://o7qephszd.bkt.clouddn.com/wechatLogo.png" alt="logo">
    </a>
</header>
<main class="center-block">
    <div class="signIn hide">
        <header>签到墙<span>共<i></i>人签到</span></header>
        <ul></ul>
    </div>
    <div class="time hide">
        <div id="timeBox"></div>
        <p id="timeText"></p>
        <button type="button" href="javascript:;">start</button>
    </div>
    <div class="prize">
        <div class="pull-left">
            <header>抽个奖</header>
            <ul></ul>
        </div>
        <div class="pull-right">
            <div class="prizeLevel">
                <p><i></i><span class="caret"></span></p>
                <ul class="hide"></ul>
            </div>
            <div class="prizeNum">
                <a class="lessBtn pull-left" href="#">-</a>
                <span>0</span>
                <a class="addBtn pull-right" href="#">+</a>
            </div>
            <div class="prizePic">
                <img src="" alt="prizePic">
            </div>
            <a class="prizeBtn" href="#">start</a>
        </div>
    </div>
    <div class="vote hide">
        <header>选出好语言<span>共<i>12</i>人投票</span></header>
        <div class="voteMain">

        </div>
    </div>
</main>
<footer>
    <p class="text-center">一加微现场演示</p>
    <ul>
        <li><a id="indexBtn" class="icon1" href="javascript:;"></a></li>
        <li><a id="SignBtn" class="icon2" href="#"></a></li>
        <li><a id="msgBtn" class="icon3" href="#"></a></li>
        <li><a id="rankBtn" class="icon4" href="#"></a></li>
        <li><a id="timeBtn" class="icon5" href="#"></a></li>
        <li><a id="giftBtn" class="icon6" href="#"></a></li>
        <li><a id="voteBtn" class="icon7" href="#"></a></li>
        <li><a id="gameBtn" class="icon8" href="javascript:;"></a></li>
        <li><a id="setBtn" class="icon9" href="javascript:;"></a></li>
    </ul>
</footer>
